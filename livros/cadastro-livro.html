<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main class="container my-5">
    <h1 class="fw-bold mb-4">Cadastro de livros</h1>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white fw-bold">
            Dados do Livro
        </div>
        <div class="card-body">
            <form onsubmit="cadastrarLivro(event)">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">TÃ­tulo</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Autor</label>
                        <input type="text" id="autor" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label">Categoria</label>
                        <input type="text" id="categoria" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Editora</label>
                        <input type="text" id="editora" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ano</label>
                        <input type="number" id="ano" class="form-control">
                    </div>
                </div>

                <button class="btn btn-success">Cadastrar</button>
                <a href="livros.html" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>
</main>

<script>
async function cadastrarLivro(event) {
    event.preventDefault();

    const livro = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        categoria: document.getElementById('categoria').value,
        editora: document.getElementById('editora').value,
        ano: document.getElementById('ano').value
    };

    await fetch('http://localhost:3000/livros', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(livro)
    });

    window.location.href = 'livros.html';
}
</script>
</body>
</html>
