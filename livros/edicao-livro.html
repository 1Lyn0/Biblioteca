<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Edição de Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main class="container my-5">
    <h1 class="fw-bold mb-4">Editar Livro</h1>
<div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark fw-bold">
            Alterar Dados
        </div>
        <div class="card-body">
            <form onsubmit="atualizarLivro(event)">
                <input type="hidden" id="id">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Autor</label>
                        <input type="text" id="autor" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label">Categoria</label>
                        <input type="text" id="categoria" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Editora</label>
                        <input type="text" id="editora" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ano</label>
                        <input type="number" id="ano" class="form-control">
                    </div>
                </div>

                <button class="btn btn-warning text-white">Salvar</button>
                <a href="livros.html" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</main>

<script src="edicao-livro.js"></script>
</body>
</html>
