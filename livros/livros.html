<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Mesttra - Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<main class="container my-5">
    <section class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="fw-bold">Gerenciamento de Livros</h1>
            <p class="text-muted">Consulte e gerencie os livros cadastrados.</p>
        </div>
        <a href="cadastro-livro.html" class="btn btn-success btn-lg">
            <i class="bi bi-plus-circle"></i> Novo Livro
        </a>
    </section>

    <section class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white fw-bold">
            Listagem de Livros
        </div>
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Editora</th>
                        <th>Ano</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaLivros"></tbody>
            </table>
        </div>
    </section>
</main>

    <!-- Seu JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./livros.js"></script>
</body>

</body>
</html>
